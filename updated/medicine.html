<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker - BabyBloom AI</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/medicine.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <h1>Medicine Tracker</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Add Medicine Section -->
            <section class="add-medicine-section card">
                <h3>Add New Medicine</h3>
                <form id="addMedicineForm">
                    <div class="form-group">
                        <label for="medicineName">Medicine Name</label>
                        <input type="text" id="medicineName" placeholder="e.g., Prenatal Vitamins" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="medicineTime">Time</label>
                            <input type="time" id="medicineTime" required>
                        </div>
                        <div class="form-group">
                            <label for="medicineFrequency">Frequency</label>
                            <select id="medicineFrequency" required>
                                <option value="">Select Frequency</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
            
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="weeklyDayGroup" style="display: none;">
                        <label for="weeklyDay">Day of Week</label>
                        <select id="weeklyDay">
                            <option value="0">Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="medicineNotes">Notes (Optional)</label>
                        <textarea id="medicineNotes" placeholder="e.g., Take with food"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="enableAlarm" checked>
                            Enable reminder alarm
                        </label>
                    </div>
                    <button type="submit" class="btn-primary">Add Medicine</button>
                </form>
            </section>

            <!-- Today's Medicines -->
            <section class="todays-medicines">
                <h3>ğŸ“… Today's Medicines</h3>
                <div id="todaysMedicinesContainer"></div>
            </section>

            <!-- All Medicines List -->
            <section class="medicines-list">
                <h3>ğŸ’Š All Medicines</h3>
                <div id="medicinesContainer"></div>
                <div id="emptyState" class="empty-state">
                    <p>No medicines added yet. Add your first medicine above!</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Floating AI Chat Button -->
    <button class="floating-chat-btn" onclick="window.location.href='chat.html'">
        <span class="chat-icon">ğŸ’¬</span>
    </button>

    <!-- Floating Footer Navigation -->
    <footer class="floating-footer">
        <button class="footer-btn" onclick="window.location.href='home.html'">
            <span class="footer-icon">ğŸ </span>
            <span class="footer-label">Home</span>
        </button>
        <button class="footer-btn" onclick="window.location.href='goal.html'">
            <span class="footer-icon">ğŸ¯</span>
            <span class="footer-label">Goals</span>
        </button>
        <button class="footer-btn active" onclick="window.location.href='medicine.html'">
            <span class="footer-icon">ğŸ’Š</span>
            <span class="footer-label">Medicine</span>
        </button>
        <button class="footer-btn" onclick="window.location.href='chat.html'">
            <span class="footer-icon">ğŸ¤–</span>
            <span class="footer-label">AI Chat</span>
        </button>
        <button class="footer-btn" onclick="window.location.href='risk.html'">
            <span class="footer-icon">ğŸ“Š</span>
            <span class="footer-label">Risk</span>
        </button>
        <button class="footer-btn" id="profileBtn">
            <span class="footer-icon">ğŸ‘¤</span>
            <span class="footer-label">Profile</span>
        </button>
    </footer>

    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close" id="closeProfile">&times;</span>
            <h2>Profile</h2>
            <div class="profile-section">
                <div class="profile-pic-container">
                    <img id="profilePicDisplay" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><circle cx='50' cy='50' r='50' fill='%23667eea'/><text x='50' y='60' font-size='40' fill='white' text-anchor='middle'>ğŸ‘¤</text></svg>" alt="Profile">
                    <label for="profilePicInput" class="upload-btn">Change Photo</label>
                    <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                </div>
                <div class="profile-info">
                    <div class="info-item">
                        <label>Name:</label>
                        <input type="text" id="profileName" class="profile-input">
                    </div>
                    <div class="info-item">
                        <label>Email:</label>
                        <input type="email" id="profileEmail" class="profile-input" disabled>
                    </div>
                    <div class="info-item">
                        <label>Current Trimester:</label>
                        <select id="profileTrimester" class="profile-input">
                            <option value="1">First Trimester (1-12 weeks)</option>
                            <option value="2">Second Trimester (13-26 weeks)</option>
                            <option value="3">Third Trimester (27-40 weeks)</option>
                        </select>
                    </div>
                    <div class="info-item">
                        <label>Expected Due Date:</label>
                        <input type="date" id="profileDueDate" class="profile-input">
                    </div>
                </div>
            </div>
            <div class="profile-actions">
                <button class="btn-primary" id="saveProfileBtn">Save Changes</button>
                <button class="btn-danger" id="deleteAccountBtn">Delete Account</button>
                <button class="btn-secondary" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <div class="blur-overlay" id="blurOverlay"></div>

    <script src="scripts/common.js"></script>
    <script src="scripts/medicine.js"></script>
</body>
</html>
