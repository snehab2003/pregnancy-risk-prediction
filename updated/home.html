<body>
    <!-- Header -->

    <!-- Main Content -->

            <!-- Journal Section -->
<section class="journal-section">
    <div class="journal-header">
        <h2>Your Journal</h2>
        <button class="btn-add-journal" onclick="openJournalModal()">+ Add Entry</button>
    </div>

    <div class="journal-entries" id="journalEntries">

</section>


            <!-- Medicine Alert -->
            <div class="medicine-alert" id="medicineAlert"></div>

            <!-- Combined Health Metrics Graph -->
            <section class="metrics-card">
                <h3>Your Health Metrics Overview</h3>
                <canvas id="homeCombinedChart"></canvas>
            </section>

            <!-- Weekly Goal Progress -->
            <section class="goal-progress">

                <div class="progress-item">
                    <div class="progress-header">

                        <div class="progress-fill" id="overallProgressBar" style="width: 0%"></div>
                    </div>
                </div>
            </section>

            <!-- Sleep & Water Tracker -->
            <section class="tracker-summary">
                <div class="tracker-card">
                    <div class="tracker-icon">ğŸ˜´</div>
                    <h4>Sleep</h4>
                    <p class="tracker-value" id="sleepValue">0 hrs</p>
                    <p class="tracker-label">Average this week</p>
                </div>
                <div class="tracker-card">
                    <div class="tracker-icon">ğŸ’§</div>
                    <h4>Water</h4>

            </section>
        </div>
    </main>

    <!-- Floating AI Chat Button -->
    <button class="floating-chat-btn" id="floatingChatBtn" onclick="window.location.href='chat.html'">
        <span class="chat-icon">ğŸ’¬</span>

    <!-- Floating Footer Navigation -->
    <footer class="floating-footer">
        <button class="footer-btn active" onclick="window.location.href='home.html'">
            <span class="footer-icon">ğŸ </span>
            <span class="footer-label">Home</span>
        </button>
        <button class="footer-btn" onclick="window.location.href='goal.html'">
            <span class="footer-icon">ğŸ¯</span>
            <span class="footer-label">Goals</span>
        </button>
        <button class="footer-btn" onclick="window.location.href='medicine.html'">
            <span class="footer-icon">ğŸ’Š</span>
            <span class="footer-label">Medicine</span>
        </button>
        <button class="footer-btn" onclick="window.location.href='chat.html'">
            <span class="footer-icon">ğŸ¤–</span>
            <span class="footer-label">AI Chat</span>
        </button>
        <button class="footer-btn" onclick="window.location.href='risk.html'">
            <span class="footer-icon">ğŸ“Š</span>

        <button class="footer-btn" id="profileBtn">
            <span class="footer-icon">ğŸ‘¤</span>

        </button>
    </footer>

    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close" id="closeProfile">&times;</span>
            <h2>Profile</h2>
            <div class="profile-section">
                <div class="profile-pic-container">
                    <img id="profilePicDisplay" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><circle cx='50' cy='50' r='50' fill='%23667eea'/><text x='50' y='60' font-size='40' fill='white' text-anchor='middle'>ğŸ‘¤</text></svg>" alt="Profile">
                    <label for="profilePicInput" class="upload-btn">Change Photo</label>
                    <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                </div>
                <div class="profile-info">
                    <div class="info-item">
                        <label>Name:</label>
                        <input type="text" id="profileName" class="profile-input">
                    </div>
                    <div class="info-item">
                        <label>Email:</label>
                        <input type="email" id="profileEmail" class="profile-input" disabled>
                    </div>
                    <div class="info-item">
                        <label>Current Trimester:</label>
                        <select id="profileTrimester" class="profile-input">
                            <option value="1">First Trimester (1-12 weeks)</option>
                            <option value="2">Second Trimester (13-26 weeks)</option>
                            <option value="3">Third Trimester (27-40 weeks)</option>
                        </select>
                    </div>
                    <div class="info-item">
                        <label>Expected Due Date:</label>
                        <input type="date" id="profileDueDate" class="profile-input">
                    </div>
                </div>
            </div>
            <div class="profile-actions">
                <button class="btn-primary" id="saveProfileBtn">Save Changes</button>
                <button class="btn-danger" id="deleteAccountBtn">Delete Account</button>
                <button class="btn-secondary" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <div class="blur-overlay" id="blurOverlay"></div>

    <!-- Journal Modal -->
<div class="modal" id="journalModal">
    <div class="modal-content">
        <span class="close" onclick="closeJournalModal()">&times;</span>
        <h2>New Journal Entry</h2>

        <div class="info-item">
            <label>Title:</label>
            <input type="text" id="journalTitle" class="profile-input" placeholder="Give your day a title">
        </div>
        <div class="info-item">
    <label>Select Mood:</label>
    <select id="journalMood" class="profile-input">
        <option value="">Choose mood</option>

        <option value="calm">ğŸ˜Œ Calm</option>

        <option value="tired">ğŸ˜´ Tired</option>
        <option value="energetic">ğŸ¤— Energetic</option>
    </select>
</div>

        <div class="info-item">
            <label>Write here:</label>
            <textarea id="journalText" class="profile-input" rows="5"
                placeholder="How was your day?"></textarea>
        </div>

        <button class="btn-primary" onclick="saveJournalEntry()">Save Entry</button>
    </div>
</div>

<!-- View / Edit Journal Modal -->
<div class="modal" id="viewJournalModal">
    <div class="modal-content">
        <span class="close" onclick="closeViewJournalModal()">&times;</span>
        <h2>Edit Journal Entry</h2>

        <div class="info-item">
            <label>Title:</label>
            <input type="text" id="editJournalTitle" class="profile-input">
        </div>

        <div class="info-item">
            <label>Mood:</label>
            <select id="editJournalMood" class="profile-input">
                <option value="happy">ğŸ˜Š Happy</option>
                <option value="calm">ğŸ˜Œ Calm</option>
                <option value="anxious">ğŸ˜° Anxious</option>
                <option value="tired">ğŸ˜´ Tired</option>
                <option value="energetic">ğŸ¤— Energetic</option>
            </select>
        </div>

        <div class="info-item">
            <label>Content:</label>
            <textarea id="editJournalText" class="profile-input" rows="6"></textarea>
        </div>

        <button class="btn-primary" onclick="updateJournalEntry()">Save Changes</button>
    </div>
</div>
